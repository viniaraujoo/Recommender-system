<!DOCTYPE html>
<html>
    <head>
        <title>Recomendation System</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href='/css/app.css'/>
    </head>
    <body>
        <div class="input">
            <form id="form">
                <select name="user" id="users" required>
                        <option value="" disabled selected>
                            Selecione o id...
                        </option>
                </select>
                <button type="submit">Recomendar</button>
            </form>
        </div>
        <div id="results_box">
            <div class="results">
                <p class="title">Filmes recomendados KNN</p>
                <ul id='movies_knn'></ul>
                <p id='rmse_knn'></p>
            </div>
            <div class="results">
                <p class="title">Filmes recomendados SVD</p> 
                <ul id='movies_svd'></ul>
                <p id='rmse_svd'></p>
            </div>
        </div>
        <div class="results">
            <p class="title">Explicação dos resultados do KNN</p>
            <p id='explication_text' style="text-align: justify;"></p>
            <ul id='neighbors'></ul>
        </div>
        <script src="/js/app.js"></script>
    </body>
</html>
